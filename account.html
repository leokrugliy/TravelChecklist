<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account â€“ Travel Check List</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="page light-theme">
  <header class="header">
    <h1 class="header-title">Travel Check List</h1>
    <nav class="header-nav">
      <ul class="header-list">
        <li class="header-item"><a href="index.html" class="header-a">Travel</a></li>
        <li class="header-item"><a href="about.html" class="header-a">About us</a></li>
        <li class="header-item"><a href="help.html" class="header-a">Help</a></li>
      </ul>
    </nav>
    <a href="account.html" class="header-a">Account</a>
  </header>

  <main class="account-main container">
    <div class="tabs">
      <div class="tab active" id="tab-login">Login</div>
      <div class="tab" id="tab-signup">Sign Up</div>
    </div>

    <form id="login-form" class="active">
      <input id="login-email" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
      <div class="small">
        <a href="#">Forgot your password?</a>
      </div>
    </form>

    <form id="signup-form">
      <input id="signup-username" type="text" placeholder="Username" required />
      <input id="signup-email" type="email" placeholder="Email" required />
      <input id="signup-password" type="password" placeholder="Password" required />
      <input id="signup-confirm-password" type="password" placeholder="Confirm Password" required />
      <button type="submit" class="btn">Sign Up</button>
      <div class="small">
        By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
      </div>
    </form>
  </main>

</body>
</html>
