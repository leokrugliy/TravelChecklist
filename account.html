<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Travel Check List</h1>
        <nav class="header-nav">
            <ul class="header-list">
                <li class="header-item"><a href="index.html" class="header-a">Travel</a></li>
                <li class="header-item"><a href="about.html" class="header-a">About us</a></li>
                <li class="header-item"><a href="help.html" class="header-a">Help</a></li>
            </ul>
        </nav>
        <a href="account.html">Account</a>
    <main>
        <div class="container">
            <div class="tabs">
              <div class="tab active" onclick="switchTab('login')">Login</div>
              <div class="tab" onclick="switchTab('signup')">Sign Up</div>
            </div>

            <form id="login-form" class="active">
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Login</button>
              <div class="small">
                <a href="#">Forgot your password?</a>
              </div>
            </form>

            <form id="signup-form">
              <input type="text" placeholder="Username" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <input type="password" placeholder="Confirm Password" required />
              <button type="submit">Sign Up</button>
              <div class="small">
                By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
              </div>
            </form>
          </div>
    </main>
</body>
</html>
