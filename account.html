<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account – Travel Check List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="page light-theme">
  <header class="header">
    <h1 class="header-title">Travel Check List</h1>
    <nav class="header-nav">
      <ul class="header-list">
        <li class="header-item"><a href="index.html" class="header-a">Travel</a></li>
      </ul>
    </nav>
    <a href="account.html" class="header a"> <img src="./account.png" alt="Account"></a>
  </header>

  <main class="account-main main-content ">
    <div class="tabs">
      <div class="tab active" id="tab-login">Login</div>
      <div class="tab" id="tab-signup">Sign Up</div>
    </div>

    <form id="login-form" class="active">
      <input id="login-email" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
      <div class="small">
        <a href="#">Forgot your password?</a>
      </div>
    </form>

    <form id="signup-form">
      <input id="signup-username" type="text" placeholder="Username" required />
      <input id="signup-email" type="email" placeholder="Email" required />
      <input id="signup-password" type="password" placeholder="Password" required />
      <input id="signup-confirm-password" type="password" placeholder="Confirm Password" required />
      <button type="submit" class="btn">Sign Up</button>
      <div class="small">
        By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
      </div>
    </form>
  </main>
  <footer class="footer">
      <nav class="footer_nav">
          <p class="footer_text">© 2025 TravelChecklist. All rights reserved.</p>
          <ul class="footer_list">
              <li class="footer"><a href="about.html" class="footer">About us</a></li>
              <li class="footer"><a href="help.html" class="footer">Help</a></li>
          </ul>
      </nav>
  </footer>
  <script src="account.js"></script>
</body>
</html>
