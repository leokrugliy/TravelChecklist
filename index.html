<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelChecklist - Home</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="page light-theme">
  <header class="header">
    <h1 class="header-title">Travel Check List</h1>
    <nav class="header-nav">
      <ul class="header-list">
        <li class="header-item"><a href="index.html" class="header-a">Travel</a></li>
        <li class="header-item"><a href="checklist.html" class="header-a">CheckList</a></li>
      </ul>
    </nav>
    <a href="account.html" class="header a"> <img src="./account.png" alt="Account" /></a>
  </header>

  <main class="container main-content">
    <section class="section">
      <label for="trip-type" class="label">Select trip type:</label>
      <select id="trip-type" class="select">
        <option value="" disabled selected>Select how you travel</option>
        <option value="car">Car</option>
        <option value="plane">Plane</option>
        <option value="hiking">Hiking</option>
        <option value="bike">Bike</option>
      </select>
      <button id="create-list" class="btn">Create List</button>
    </section>

    <section class="section">
      <label for="country-input" class="label">Countries visited:</label>
      <input type="text" id="country-input" class="input" placeholder="Enter country name" />
      <button id="add-country" class="btn">Add Country</button>

      <div class="progress-bar-container" aria-label="Visited countries progress">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div id="progress-text" class="progress-text"></div>
      <h3 class="subtitle">Visited Countries:</h3>
      <ul id="visited-countries-list" class="list"></ul>
    </section>

    <section class="section" aria-label="Map of visited countries">
      <div id="map" style="height: 400px;"></div>
    </section>
  </main>
  <footer class="footer">
    <nav class="footer_nav">
      <p class="footer_text">Â© 2025 TravelChecklist. All rights reserved.</p>
      <ul class="footer_list">
        <li class="footer"><a href="about.html" class="footer">About us</a></li>
        <li class="footer"><a href="help.html" class="footer">Help</a></li>
      </ul>
    </nav>
  </footer>
  <script>
    const btnCreateList = document.getElementById('create-list');
    const selectTripType = document.getElementById('trip-type');

    btnCreateList.addEventListener('click', () => {
      const selectedType = selectTripType.value;
      if (!selectedType) {
        alert('Please select a trip type');
        return;
      }

      let userData = JSON.parse(localStorage.getItem('userData')) || { tripType: '', packingList: [], visitedCountries: [] };

      userData.tripType = selectedType;
      userData.packingList = [];
      localStorage.setItem('userData', JSON.stringify(userData));

      window.location.href = 'checklist.html';
    });
  </script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map.js"></script>
</body>
</html>
