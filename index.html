<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Travel Check List</h1>
        <nav class="header-nav">
            <ul class="header-list">
                <li class="header-item"><a href="index.html" class="header-a">Travel</a></li>
                <li class="header-item"><a href="about.html" class="header-a">About us</a></li>
                <li class="header-item"><a href="help.html" class="header-a">Help</a></li>
            </ul>
        </nav>
        <a href="account.html">Account</a>
    </header>
    <main>
        <h1 class="trip-title">Packing list for a trip</h1>
        <label for="tripTravel">Select the type of travel: </label>
        <section id="packingSection" class="section packing-section">
            <h2 class="section__title">Packing List</h2>
            <select id="tripType" class="select trip-type-select">
              <option value="flight" class="option">Flight</option>
              <option value="roadtrip" class="option">Road Trip</option>
              <option value="hiking" class="option">Hiking</option>
              <option value="withKids" class="option">With Kids</option>
            </select>
            <button class="trip-button"> Create list</button>
            <ul id="packingList" class="list packing-list"></ul>
        
            <button id="clearChecklist" class="button clear-button">Clear Checklist</button>
          </section>
        
          <section id="travelTracker" class="section travel-tracker">
            <h2 class="section__title">Countries Iâ€™ve Visited</h2>
            <div id="countriesList" class="countries-list"></div>
            <p class="stats-text">
              You have visited <span id="visitedCount" class="stats-number">0</span> out of <span id="totalCountries" class="stats-number">0</span> countries.
            </p>
            <p class="stats-text">
              That's <span id="visitedPercent" class="stats-number">0%</span> of the world!
            </p>
            <button id="clearCountries" class="button clear-button">Clear All</button>
          </section>
        
          <script src="app.js"></script>
    </main>
</body>
</html>
