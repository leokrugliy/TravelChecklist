<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Check List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="page light-theme">
  <header class="header">
    <h1 class="header-title">Travel Check List</h1>
    <nav class="header-nav">
      <ul class="header-list">
        <li class="header-item"><a href="index.html" class="header-a">Travel</a></li>
        <li class="header-item"><a href="about.html" class="header-a">About us</a></li>
        <li class="header-item"><a href="help.html" class="header-a">Help</a></li>
      </ul>
    </nav>
    <a href="account.html" class="header-a">Account</a>
  </header>

  <main class="container">
    <section class="section">
      <label for="trip-type" class="label">Select trip type:</label>
      <select id="trip-type" class="select">
        <option value="" disabled selected>Select how you travel</option>
        <option value="car">Car</option>
        <option value="plane">Plane</option>
        <option value="hiking">Hiking</option>
        <option value="bike">Bike</option>
      </select>
      <button id="create-list" class="btn">Create List</button>
    </section>

    <section class="section">
      <label for="custom-item" class="label">Add custom item:</label>
      <input type="text" id="custom-item" class="input" placeholder="Add your own item" />
      <button id="add-item" class="btn">Add Item</button>
    </section>

    <section class="section">
      <h2 class="subtitle">Packing List:</h2>
      <ul id="packing-list" class="list"></ul>
    </section>

    <section class="section">
      <label for="country-input" class="label">Countries visited:</label>
      <input type="text" id="country-input" class="input" placeholder="Enter country name" />
      <button id="add-country" class="btn">Add Country</button>

      <div class="progress-bar-container" aria-label="Visited countries progress">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div id="progress-text" class="progress-text"></div>
    </section>

    <section class="section" aria-label="Map of visited countries">
        <div id="map" style="height: 400px;"></div>
    </section>
  </main>

  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
