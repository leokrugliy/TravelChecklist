<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Travel Check List</h1>
        <nav class="header-nav">
            <ul class="header-list">
                <li class="header-item"><a href="index.html" class="header-a">Travel</a></li>
                <li class="header-item"><a href="about.html" class="header-a">About us</a></li>
                <li class="header-item"><a href="help.html" class="header-a">Help</a></li>
            </ul>
        </nav>
        <a href="account.html">Account</a>
    </header>
    <main>
        <h1 class="trip-title">Packing list for a trip</h1>
        <label for="tripTravel">Select the type of travel: </label>
        <select id="tripType">
            <option value="" disabled selected>Select type: </option>
            <option value="plane">Plane</option>
            <option value="train">Train</option>
            <option value="hiking">Hiking</option>
            <option value="car">Car</option>
        </select>

        <button id="generateBtn">Створити список</button>

        <ul id="packingList"></ul>

  <script>
    const packingItems = {
      plane: [
        "Паспорт",
        "Квиток",
        "Зарядний пристрій",
        "Навушники",
        "Книгу або журнал"
      ],
      train: [
        "Квиток",
        "Легка закуска",
        "Вода",
        "Плед",
        "Карточна гра"
      ],
      hiking: [
        "Рюкзак",
        "Спальний мішок",
        "Намет",
        "Пальник",
        "Аптечка"
      ],
      car: [
        "Водійські права",
        "GPS або карта",
        "Запасне колесо",
        "Зарядний пристрій",
        "Перекус"
      ],
    };

    const tripTypeSelect = document.getElementById('tripType');
    const generateBtn = document.getElementById('generateBtn');
    const packingList = document.getElementById('packingList');

    generateBtn.addEventListener('click', () => {
      const selectedType = tripTypeSelect.value;
      packingList.innerHTML = '';

      if (!selectedType) {
        alert('Будь ласка, оберіть тип подорожі');
        return;
      }

      packingItems[selectedType].forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        packingList.appendChild(li);
      });
    });
  </script>

    </main>
</body>
</html>
